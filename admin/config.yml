backend:
  name: git-gateway
  branch: main

locale: 'es'

media_folder: "uploads/nuevas"
public_folder: "/uploads/nuevas"

collections:
  - name: "recetas-nuevas"
    label: "Crear Nueva Receta"
    folder: "_recetas"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD/MM/YYYY", picker_utc: false}
      - {label: "Imagen destacada", name: "thumbnail", widget: "image", required: false}
      - {label: "Categorías", name: "categories", widget: "select", multiple: true, options: ["platos-principales", "ensaladas", "desayunos-2", "postres", "recetas-veganas", "snacks-2", "snacks", "sopas-y-cremas", "salsas", "acompanamientos", "olla-lenta", "microondas"]}
      - {label: "Descripción corta", name: "excerpt", widget: "string"}
      - {label: "Contenido", name: "body", widget: "markdown"}
