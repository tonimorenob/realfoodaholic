    let currentCategory = 'all';
    let currentSearch = '';
    
    function renderRecipes(recipesToShow) {
        const grid = document.getElementById('recipes-grid');
        const noResults = document.getElementById('no-results');
        if (recipesToShow.length === 0) {
            grid.innerHTML = '';
            noResults.classList.remove('hidden');
            return;
        }
        noResults.classList.add('hidden');
        grid.innerHTML = recipesToShow.map(recipe => {
            const imgHtml = recipe.thumbnail ? `<img src="${recipe.thumbnail}" alt="${recipe.title}" loading="lazy">` : '';
            const catName = recipe.category_names[0] || '';
            return `<article class="recipe-card"><a href="recetas/${recipe.slug}.html"><div class="recipe-card-img">${imgHtml}</div><div class="recipe-card-body"><h3>${recipe.title}</h3><div class="recipe-card-meta"><span>${recipe.date}</span><span class="recipe-card-category">${catName}</span></div></div></a></article>`;
        }).join('');
    }
    
    function filterRecipes() {
        currentSearch = document.getElementById('search-input').value.toLowerCase();
        applyFilters();
    }
    
    function filterByCategory(category) {
        currentCategory = category;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if (btn.dataset.category === category) btn.classList.add('active');
        });
        applyFilters();
    }
    
    function applyFilters() {
        let filtered = recipes;
        if (currentCategory !== 'all') filtered = filtered.filter(r => r.categories.includes(currentCategory));
        if (currentSearch) filtered = filtered.filter(r => r.title.toLowerCase().includes(currentSearch) || r.category_names.some(c => c.toLowerCase().includes(currentSearch)));
        renderRecipes(filtered);
    }
    
    renderRecipes(recipes);
